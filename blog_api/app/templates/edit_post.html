{% extends "base.html" %}

{% block title %}Edit Post - Blog Platform{% endblock %}

{% block content %}
<h2>Edit Post</h2>

<form method="post" action="/edit-post/{{ post.id }}">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required maxlength="100">
    </div>
    
    <div class="form-group">
        <label for="content">Content:</label>
        <textarea id="content" name="content" required>{{ post.content }}</textarea>
    </div>
    
    <button type="submit" class="btn" style="background: #28a745;">Update Post</button>
    <a href="/posts/{{ post.id }}" class="btn" style="background: #6c757d;">Cancel</a>
</form>
{% endblock %}
